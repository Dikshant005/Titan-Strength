name: Deploy to AWS

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Get the code from GitHub
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Login to Docker Hub (so we can upload the image)
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Build the "Package" (Docker Image) and push it to the cloud
      - name: Build and Push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/titan-backend:latest

      # 4. Connect to AWS, delete the old version, and start the new one
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 1. Stop old container
            docker stop titan-backend || true
            docker rm titan-backend || true
            
            # 2. Pull new updates
            docker pull ${{ secrets.DOCKER_USERNAME }}/titan-backend:latest
            
            # 3. Start container with ALL environment variables
            docker run -d \
              --name titan-backend \
              -p 5000:5000 \
              -e NODE_ENV=production \
              -e PORT=5000 \
              -e MONGO_URI="${{ secrets.ENV_MONGO_URI }}" \
              -e JWT_SECRET="${{ secrets.ENV_JWT_SECRET }}" \
              -e JWT_EXPIRE="${{ secrets.ENV_JWT_EXPIRE }}" \
              -e JWT_COOKIE_EXPIRE="${{ secrets.ENV_JWT_COOKIE_EXPIRE }}" \
              -e SMTP_HOST="${{ secrets.ENV_SMTP_HOST }}" \
              -e SMTP_PORT="${{ secrets.ENV_SMTP_PORT }}" \
              -e SMTP_SECURE="${{ secrets.ENV_SMTP_SECURE }}" \
              -e SMTP_USER="${{ secrets.ENV_SMTP_USER }}" \
              -e SMTP_PASS="${{ secrets.ENV_SMTP_PASS }}" \
              -e FROM_EMAIL="${{ secrets.ENV_FROM_EMAIL }}" \
              -e FRONTEND_URL="${{ secrets.ENV_FRONTEND_URL }}" \
              -e AWS_ACCESS_KEY_ID="${{ secrets.ENV_AWS_ACCESS_KEY_ID }}" \
              -e AWS_SECRET_ACCESS_KEY="${{ secrets.ENV_AWS_SECRET_ACCESS_KEY }}" \
              -e AWS_REGION="${{ secrets.ENV_AWS_REGION }}" \
              -e AWS_BUCKET_NAME="${{ secrets.ENV_AWS_BUCKET_NAME }}" \
              ${{ secrets.DOCKER_USERNAME }}/titan-backend:latest